<head>
    <link rel="stylesheet" type="text/css" href="./css/general.css">
</head>

<header>
    <div class="navbar">
        <a href="index.html" target="_top">Accueil</a>
        <a href="projets.html" target="_top">Mes projets</a>
        <a href="stage.html" target="_top">Stage</a>
        <a href="veille.html" target="_top">Veille</a>
    </div>
</header>

<script>
    // Récupérer les paramètres de l'URL
    var urlParams = new URLSearchParams(window.location.search);
    var activePage = urlParams.get('activePage'); // Récupère la valeur de 'activePage'

    // Vérifier si le paramètre 'activePage' existe
    if (activePage) {
        // Sélectionner tous les liens de la navbar
        var navbarLinks = document.querySelectorAll('.navbar a');

        // Pour chaque lien, on vérifie si l'URL de la page correspond à celle du lien
        navbarLinks.forEach(function(link) {
            var linkHref = link.getAttribute('href').split('/').pop(); // Extrait le nom de fichier du lien
            
            // Si le lien correspond à la page active, on lui ajoute la classe "active"
            if (linkHref === activePage) {
                link.classList.add('active');
            }
        });
    }
</script>
